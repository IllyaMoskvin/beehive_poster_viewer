<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Beehive Design Collective</title>

  <!-- One custom font from google, Cardo, used for body text -->
  <link href='http://fonts.googleapis.com/css?family=Cardo&subset=latin,latin-ext' rel='stylesheet' type='text/css'>


  <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- trying to link to local annotorious was not working for reasons
         I am not sure, linking ot live one on site for now -->
    <link href="http://annotorious.github.io/latest/annotorious.css" rel="stylesheet" type="text/css">

    <link href="./css/viewer.css" rel="stylesheet" type="text/css">

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

    <script src="./openseadragon-bin-1.1.1/openseadragon.js"></script>
    <script type="text/javascript" src="http://annotorious.github.io/latest/annotorious.min.js"></script>

    <script type="text/javascript" src="./js/jquery.easyModal.min.js"></script>

    <script type="text/javascript" src="./js/viewer.js">
    </script>
  </head>

  <body>

    
  <div class="content">
      <div id="openseadragon"></div>

      <!-- button to toggle mode to add annotations live. We don't
           really use except for testing/dev -->
      <a id="map-annotate-button" onclick="annotate(); return false;" href="http://annotorious.github.io/demos/openseadragon-preview.html#">ADD ANNOTATION</a>
  </div>
    
  <!-- this is where the overlay controls live. It will be added by
    JS into the openseadragon canvas
    element. And positioned and styled further by CSS. -->
  <div id="overlayControls">
    <div class="controlContentWrapper">
      <div class="controlsHeader controlsSection">
        <a href="#" class="controlsMinimize"><img src="./images/collapse.png" class="controlsMinimizeImg tiny-icon" alt="Minimize" title="Minimize"></a>
        <h1 class="controls-header-label">
          <a id="titleLink" href="http://beehivecollective.org">Beehive Design Collective</a>
        </h1>
      </div>



      <div class="controls-story-list-expander controlsSection" style="display:none;">
        <div class="controls-text-nav">
          <div class="controls-prev-next">

            <a href="#" class="controls-text-nav-prev" style="visibility:hidden;"> <img src="./images/left.png" alt="" class="tiny-icon"> <span data-i18n-key="previous">Previous</span></a>

            <a href="#" class="controls-text-nav-next"><span data-i18n-key="next">Next</span> <img src="./images/right.png" alt="" class="tiny-icon"></a>
          </div>

          <a href="#" class="scene-expander"><span data-i18n-key="scenes">Scenes</span> <img src="./images/expand.png" alt="" id="sceneExpanderImg" class="tiny-icon"/></a>
        </div>        
      </div>

      <div class="controls-slide-container">
        <div id="slideContainerOverlay" class="slide-container-overlay" style="display: none;">
        </div>

        <div class="controls-story-list controlsSection" style="display:none">
          <ul id="storyList" class="story-list storyList">
          </ul>
        </div>
        <div class="controlsText controlsSection" style="display:none">
          <a href="#" class="close-story-link">
            <img src="./images/collapse.png" alt="Close" title="Close" class="tiny-icon">
          </a>

          <h3 id="storyHeading">
            <span id="storyLabel"></span>
          </h3>

          <div id="storyText" class="storyText"></div>
        </div>
      </div>
    </div>
  </div>



  <!-- our own nav's that we'll use instead of OpenSeadragon's -->
  <div id="navControls">
    <a id="zoomInBtn" href="#" class="hexagon" title="Zoom in"></a>
    <a id="zoomOutBtn" href="#" class="hexagon" title="Zoom out"></a>
    <a id="fullPosterBtn" href="#" class="hexagon" title="Whole poster"></a>
    <a id="fullPageBtn" href="#" class="hexagon" title="Toggle full page"></a>
    <a id="makePermaLink" href="#" class="hexagon" title="Share link"></a>
    <!-- the minimized control panel, starts out hidden -->
    <a id="showControlsBtn" href="#" class="hexagon" title = "Menu" style="display:none"></a>
  </div>

  <div id="linkModal" style="display:none">
    <input type="text" id="linkModalUrlField" readonly>
  </div>

  </body>
</html>
