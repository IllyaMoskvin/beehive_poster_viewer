<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Beehive Design Collective</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- trying to link to local annotorious was not working for reasons
         I am not sure, linking ot live one on site for now -->
    <link href="http://annotorious.github.io/latest/annotorious.css" rel="stylesheet" type="text/css">

    <link href="./css/viewer.css" rel="stylesheet" type="text/css">

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

    <script src="./openseadragon-bin-1.1.1/openseadragon.js"></script>
    <script type="text/javascript" src="http://annotorious.github.io/latest/annotorious.min.js"></script>

    <script type="text/javascript" src="./js/jquery.easyModal.min.js"></script>

    <script type="text/javascript" src="./js/viewer.js">
    </script>
  </head>

  <body>

    
  <div class="content">
      <div id="openseadragon"></div>

      <!-- button to toggle mode to add annotations live. We don't
           really use except for testing/dev -->
      <a id="map-annotate-button" onclick="annotate(); return false;" href="http://annotorious.github.io/demos/openseadragon-preview.html#">ADD ANNOTATION</a>
  </div>
    
  <!-- this is where the overlay controls live. It will be added by
    JS into the openseadragon canvas
    element. And positioned and styled further by CSS. -->
  <div id="overlayControls">
    <div class="controlContentWrapper">
      <div class="controlsHeader controlsSection">
        <a href="#" class="controlsMinimize"><img src="./images/minus.png" class="controlsMinimizeImg icon" alt="Minimize" title="Minimize"></a>

        <a href="#" class="makePermaLink"><img src="./images/link.png" class="icon makePermaLinkImg" alt="Share Link" title="Share Link"></a>

        <h3 class="controls-header-label">
          <a href="http://beehivecollective.org/beehive_poster/mesoamerica-resiste/">Mesoam√©rica Resiste. (Inside). from the Beehive Design Collective.</a>
        </h3>
      </div>
      <div class="controlsStoryList controlsSection">
        <h3><a href="#" class="scene-expander">Scenes<img class="scene-expander-icon icon closed"></a></h3>
        <ul id="storyList" class="storyList" style="display:none">
        </ul>
      </div>
      <div class="controlsText controlsSection" style="display:none">
        <h3 id="storyHeading">
          <a href="#" class="close-story-link">
            <img src="./images/cross.png" alt="Close" title="Close" class="icon"/>
          </a>
          <span id="storyLabel"></span>
        </h3>
        <div id="storyText" class="storyText"></div>
      </div>
    </div>
  </div>
  <!-- the minimized control panel widget -->
  <div id="minimizedControls" style="display: none;">
    <a href="#" class="controlsMaximize"><img src="./images/hamburger-menu.png" alt="menu" title="Menu" class="controlsMaximizeImg icon"></a>
  </div>

  <div id="linkModal" style="display:none">
    <input type="text" id="linkModalUrlField" readonly>
  </div>

  </body>
</html>
